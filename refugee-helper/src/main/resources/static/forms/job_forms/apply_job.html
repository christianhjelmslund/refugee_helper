<form role="form" name="form">
    <div class="form-group">
        <label for="apply_job">Do you wish to apply for the job opening?</label>
        <select id="apply_job"
                cam-variable-name="CHOICE_APPLY"
                cam-variable-type="String">
            <option value="apply">Yes, I would like to apply.</option>
            <option value="not_apply">No, I decided not to.</option>
        </select>
    </div>
</form>
