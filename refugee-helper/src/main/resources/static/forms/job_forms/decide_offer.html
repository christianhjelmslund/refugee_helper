<form role="form" name="form">
    <div class="form-group">
        <label for="decide_offer">Congratulations on the job offer! Would you like to accept it?</label>
        <select id="decide_offer"
                cam-variable-name="DECISION_OFFER"
                cam-variable-type="String">
            <option value="offer_accept">Yes, I would like to accept the job offer.</option>
            <option value="offer_decline">No, I decided not to.</option>
        </select>
    </div>
</form>
