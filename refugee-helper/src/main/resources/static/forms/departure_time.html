<form role="form" name="form">
    <div class="form-group">
        <label for="departure_time_date">Enter the departure date (yyyy-MM-dd)</label>
        <input id="departure_time_date"
                type="text"
               cam-variable-name="DATE"
               cam-variable-type="String" />
        <label for="departure_time_time">Enter the departure time (hh:mm)</label>
        <input id="departure_time_time"
               type="text"
               cam-variable-name="TIME"
               cam-variable-type="String" />
    </div>
</form>
